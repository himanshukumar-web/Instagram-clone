     <!DOCTYPE html>
     <html lang="en">
     <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Sign up - Instagram</title>
         <!-- Your existing styles here -->
         <style>
             /* Paste your previous CSS - similar to login */
             body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #fafafa; margin: 0; padding: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
             .container { max-width: 350px; width: 100%; text-align: center; }
             .logo { font-family: "Dancing Script", cursive; font-size: 48px; color: #262626; margin-bottom: 32px; }
             .form { background: #fff; border: 1px solid #dbdbdb; border-radius: 4px; padding: 40px 40px 20px; margin-bottom: 10px; }
             .input-group { margin-bottom: 6px; text-align: left; }
             .input-group label { display: block; font-size: 13px; color: #8e8e8e; margin-bottom: 4px; }
             input[type="text"], input[type="email"], input[type="password"], select { width: 100%; padding: 9px 0 7px 8px; border: 1px solid #dbdbdb; border-radius: 3px; background: #fafafa; font-size: 14px; box-sizing: border-box; margin-bottom: 6px; }
             input:focus, select:focus { border-color: #0095f6; outline: none; background: #fff; }
             .birthday-group { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 6px; }
             .birthday-group select { margin-bottom: 0; }
             .signup-btn { width: 100%; background: #0095f6; color: #fff; border: none; border-radius: 5px; padding: 7px 16px; font-weight: 600; font-size: 14px; cursor: pointer; margin-top: 8px; }
             .signup-btn:hover { background: #1877f2; }
             .error-message { background: #fdf2f2; border: 1px solid #ed4956; color: #ed4956; padding: 8px; border-radius: 3px; margin: 10px 0; font-size: 14px; display: none; text-align: center; }
             .success-message { background: #e7f3ff; border: 1px solid #0095f6; color: #0095f6; padding: 8px; border-radius: 3px; margin: 10px 0; font-size: 14px; display: none; text-align: center; }
         </style>
     </head>
     <body>
         <div class="container">
             <h1 class="logo">Instagram</h1>
             <form id="signupForm" class="form">
                 <div class="input-group">
                     <label for="email">Email</label>
                     <input type="email" id="email" name="email" required placeholder="Email">
                 </div>
                 <div class="input-group">
                     <label for="fullName">Full Name</label>
                     <input type="text" id="fullName" name="fullName" required placeholder="Full Name">
                 </div>
                 <div class="input-group">
                     <label for="username">Username</label>
                     <input type="text" id="username" name="username" required placeholder="Username">
                 </div>
                 <div class="input-group">
                     <label for="password">Password</label>
                     <input type="password" id="password" name="password" required placeholder="Password" minlength="6">
                 </div>
                 <div class="input-group">
                     <label>Birthday</label>
                     <div class="birthday-group">
                         <select id="month" required><option value="">Month</option>
                             <option value="01">Jan</option><option value="02">Feb</option><option value="03">Mar</option><option value="04">Apr</option>
                             <option value="05">May</option><option value="06">Jun</option><option value="07">Jul</option><option value="08">Aug</option>
                             <option value="09">Sep</option><option value="10">Oct</option><option value="11">Nov</option><option value="12">Dec</option>
                         </select>
                         <select id="day" required><option value="">Day</option>
                             <!-- Full days -->
                             <script>for(let i=1;i<=31;i++){document.write(`<option value="${String(i).padStart(2,'0')}">${i}</option>`);}</script>
                         </select>
                         <select id="year" required><option value="">Year</option>
                             <!-- Full years -->
                             <script>for(let y=2023;y>=1900;y--){document.write(`<option value="${y}">${y}</option>`);}</script>
                         </select>
                     </div>
                 </div>
                 <button type="submit" class="signup-btn">Sign up</button>
                 <div id="errorMessage" class="error-message"></div>
                 <div id="successMessage" class="success-message"></div>
             </form>
             <a href="login.html" style="color: #0095f6; text-decoration: none; font-weight: 600;">Have an account? Log in</a>
         </div>
         <script>
             // Populate dropdowns (already in HTML script tags)
             const form = document.getElementById('signupForm');
             const errorMessage = document.getElementById('errorMessage');
             const successMessage = document.getElementById('successMessage');

             form.addEventListener('submit', async (e) => {
                 e.preventDefault();
                 const email = document.getElementById('email').value.trim();
                 const fullName = document.getElementById('fullName').value.trim();
                 const username = document.getElementById('username').value.trim();
                 const password = document.getElementById('password').value;
                 const month = document.getElementById('month').value;
                 const day = document.getElementById('day').value;
                 const year = document.getElementById('year').value;

                 if (!email || !fullName || !username || !password || !month || !day || !year) {
                     showError('Please fill all fields.');
                     return;
                 }
                 if (password.length < 6) {
                     showError('Password must be at least 6 characters.');
                     return;
                 }
                 if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                     showError('Please enter a valid email.');
                     return;
                 }

                 const birthday = `${year}-${month}-${day}`;
                 console.log('Sending signup request:', { email, username, birthday }); // Debug

                 // Local test: /api/signup | Deployment: full URL
                 const API_URL = '/api/signup';

                 try {
                     const response = await fetch(API_URL, {
                         method: 'POST',
                         headers: { 'Content-Type': 'application/json' },
                         body: JSON.stringify({ email, fullName, username, password, birthday })
                     });
                     const data = await response.json();
                     console.log('Signup response:', data); // Debug

                     if (data.success) {
                         showSuccess(data.message);
                         setTimeout(() => { window.location.href = 'login.html'; }, 2000);
                     } else {
                         showError(data.error || 'Unknown error');
                     }
                 } catch (err) {
                     console.error('Signup fetch error:', err);
                     showError('Network error: ' + err.message + '. Check if server is running.');
                 }
             });

             function showError(msg) {
                 errorMessage.textContent = msg;
                 errorMessage.style.display = 'block';
                 successMessage.style.display = 'none';
             }

             function showSuccess(msg) {
                 successMessage.textContent = msg;
                 successMessage.style.display = 'block';
                 errorMessage.style.display = 'none';
             }
         </script>
     </body>
     </html>
